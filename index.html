    <!-- <dialog> -->
    <label for="time">Time of Event:</label> <br />
    <select name="time" id="time-of-event">
      <option value="Choose">Choose a Time</option>
      <option value="0400">0400</option>
      <option value="0500">0500</option>
      <option value="0600">0600</option>
    </select>
    <br />
    <label for="day">Day of the week:</label> <br />
    <select name="choose-day" id="choose-day">
      <option value="choose-day">Choose a Day</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
    </select>
    <br />
    <label for="text">Event Information:</label> <br />
    <textarea name="text" id="event-info" cols="30" rows="10"></textarea>
    <div class="btn-container">
      <button class="cancel">Cancel</button>
